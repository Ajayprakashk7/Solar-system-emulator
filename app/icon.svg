<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sun -->
  <circle cx="50" cy="50" r="15" fill="url(#sunGradient)"/>
  
  <!-- Mercury orbit and planet -->
  <circle cx="50" cy="50" r="22" fill="none" stroke="#666" stroke-width="0.5" opacity="0.3"/>
  <circle cx="72" cy="50" r="2" fill="#8C7853"/>
  
  <!-- Venus -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#666" stroke-width="0.5" opacity="0.3"/>
  <circle cx="78" cy="50" r="3" fill="#FFC649"/>
  
  <!-- Earth -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#666" stroke-width="0.5" opacity="0.3"/>
  <circle cx="85" cy="50" r="3.5" fill="#4169E1"/>
  
  <!-- Mars -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#666" stroke-width="0.5" opacity="0.3"/>
  <circle cx="30" cy="50" r="2.5" fill="#CD5C5C"/>
</svg>
